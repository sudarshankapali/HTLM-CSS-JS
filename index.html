<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--this is for ordered list. we can define its tyep and its default is in number-->
    <ol type="1">
        <li>chelsea</li>
        <li>man city</li>
        <li>man united</li>
        <li>liver pool</li>
        <li>barca</li>
    </ol>
    <!--this is for unordered list.-->
    <ul>
        <li>chelsea</li>
        <li>man city</li>
        <li>man united</li>
        <li>liver pool</li>
        <li>barca</li>
    </ul>
    <!--this is for data defintion. the dl tag is the main tag. the dt tag denotes the data title and dd tag denotes the data definition-->
    <dl>
        <dt>honda</dt>
        <dd>this is an auto machine company</dd>
        <dt>kawashaki</dt>
        <dd>this is another auto machine company</dd>
    </dl>
</body>
</html>
