<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css</title>
        <!--this is an example of internal css-->
        <!--this is prefered method-->
    <style>
        p {
            color: green;
            font-size: 30px;
            text-align: left;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<!--types of css 1->inline 2->external 3->internal-->
<body>
    <!--this is an example of inline css-->
    <!--this is not prefered method-->
    <p style="color: #000; font-size: 45px;text-align: center;">this is the first paragraph</p>
    <p>this is second paragraph</p>
    <div class="externalCSS">
        This is third paragraph.
    </div>
</body>
</html>
