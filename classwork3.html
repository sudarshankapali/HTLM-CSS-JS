<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <!--table tag is used to make table in html-->
    <!--we must declare table border to show lines otherwise it will be-->
    <!--tr is for table row tag-->
    <!--td is for table data tag-->
    <!--colspan and rowspan is used in td tag to adjust the table data size-->
    <!--rowspan for extending or joining two column and colspan is for extending or joining two or more rows-->
    <!--table head tag is used to bold the data inside the table-->
    <table border="1">
        <thead>
            <th>
                table 1
            </th>
        </thead>
        <tr>
            <td colspan="2">one</td>
            <td rowspan="2">two</td>
        </tr>
        <tr>
            <td>three</td>
            <td>four</td>
        </tr>
    </table>
    <br>
    <table border="1">
        <tr>
            <td rowspan="2">SN</td>
            <td colspan="2">Subject</td>
        </tr>
        
        <tr>
            <td>theory</td>
            <td>practical</td>
        </tr>
    </table>
</body>
</html>
