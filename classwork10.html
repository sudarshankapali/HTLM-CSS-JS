<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box</title>
    <style>
        *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
.box{
    border: 20px solid red;
    padding: 30px 40px 50px 10px;
    margin: 50px;
    height: 300px;
    width: 300px;
}
.box2{
    border: 20px solid red;
    padding: 30px 40px 50px 10px;
    margin: 60px 50px 50px 50px;
    height: 300px;
    width: 300px;
}
    </style>
</head>
<body>
    <div class="box">
    <h1>Box1</h1>
    </div>
    <div class="box2">
        <h1>Box2</h1>
        </div>
</body>
</html>
