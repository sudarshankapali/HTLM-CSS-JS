<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>url</title>
    <base href="https://kist.edu.np/">
</head>
<body>
    <!--this tag is used to link webges using url or file name-->
    <!--the target attribute is used to open a new tab when the hyperlink is clicked-->
    <!--id taget attribute is not used than the page will be opened on the current tab-->
    <!--base tag is used to shorten the url and lenghty url is not needed to write in the anchor tag-->
    <!--the base tag is usually written after title tag in the head section-->

    <h1>this hyperlink uses target attribute(opens new tab)</h1><br>
    <a href="program/bit" target="_blank">KIST COLLEGE BIT</a><br>
    <h1>this hyperlink doesnt use target attribute(does not open new tab)</h1><br>
    <a href="https://kist.edu.np/program/bim">KIST COLLEGE BIM</a>
    <br>
