<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scrolling images</title>
    <style>
        .scroll-container{
            background-color: black;
            overflow: auto;
            white-space: nowrap;
            padding: 10px;
            height: 500px;
        }
        .scroll-container img{
            padding: 10px;
            height: 600px;
            width: 600px;
        }
    </style>
</head>
<body>
    <div class="scroll-container">
        <img src="img1.jpg" alt=""><img src="img2.jpg" alt=""><img src="img3.jpg" alt=""><img src="img4.jpg" alt=""><img src="img5.jpg" alt="">
    </div>
</body>
</html>
