<body>
    <h1 class="Heading">Calculator using HTML,CSS and JS</h1>
    <div class="container">
        <input type="text" id="display" readonly>
        <br>
        <div class="row">
            <button class="btn" onclick="write7()">7</button>

            <button class="btn" onclick="write5()">5</button>
            <button class="btn" onclick="write6()">6</button>
            <button class="btn" onclick="">/</button>
        </div>
        <div class="row">
            <button class="btn" onclick="write1()">1</button>
            <button class="btn" onclick="write2()">2</button>
            <button class="btn" onclick="write3()">3</button>
            <button class="btn" onclick="add()">+</button>
        </div>
        <div class="row">
            <button class="btn" onclick="write0()">0</button>
            <button class="btn">.</button>
            <button class="btn" onclick="equalsTo()">=</button>
            <button class="btn" onclick="sub()">-</button>
        </div>
    </div>
    <script>
        var firstValue,secondValue;
        let operator = "";
        function write7(){
            let a = "";
            let b = "7";
            a = document.getElementById("display").value;
            document.getElementById("display").value = (a+b);
            // console.log(a+b);
        }

        }

            document.getElementById("display").value = (a+b);
            // console.log(a+b);
        }
        function write5(){

            let a = "";

            // console.log(target.value);
        }
        function write2(){
            let a = "";

            // console.log(a+b);
        }
        function write3(){
            let a = "";

            a = document.getElementById("display").value;
            document.getElementById("display").value = (a+b);
            // console.log(a+b);
        }
        function write0(){
            let a = "";
            let b = "0";
            a = document.getElementById("display").value;
            document.getElementById("display").value = (a+b);
            // console.log(a+b);
        }
        function add(){
            firstValue = document.getElementById("display").value;
            document.getElementById("display").value = "";
            operator = "+";
        }
        function sub(){
            firstValue = document.getElementById("display").value;
            document.getElementById("display").value = "";
            operator = "-";
        }
        function mul(){
            firstValue = document.getElementById("display").value;
            document.getElementById("display").value = "";
            operator = "*";
        }
        function equalsTo(){
            secondValue = parseInt(document.getElementById("display").value);
            firstValue = parseInt(firstValue);
            if(operator == "+"){
                document.getElementById("display").value = (firstValue + secondValue);
            }
            if(operator == "-")
            {
                secondValue = parseInt(document.getElementById("display").value);
                firstValue = parseInt(firstValue);
                document.getElementById("display").value = (firstValue - secondValue);
            }
            if(operator == "*")
            {
                secondValue = parseInt(document.getElementById("display").value);
                firstValue = parseInt(firstValue);
                document.getElementById("display").value = (firstValue * secondValue);
            }
        }
    </script>
</body>
