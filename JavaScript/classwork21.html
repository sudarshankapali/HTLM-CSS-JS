<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="first" readonly>
    <button id="b1" onclick="random1()">player1</button>
    <br>
    <input type="text" name="" id="second" readonly >
    <button id="b2" onclick="random2()">player2</button>
    <br>
    <!-- <button id="res" onclick="winner()">result</button> -->
    <br><p id="re"></p>
    <script>
        function random1(){
            document.getElementById("first").value = parseInt((Math.random()*1000));
            winner();
        }
        function random2(){
            document.getElementById("second").value = parseInt((Math.random()*1000));
            winner();
        }
        function winner(){
            var a = document.getElementById("first").value;
            var b = document.getElementById("second").value;
            if(a>b){
                document.getElementById("re").innerHTML = "player1 is winner";
            }
            else{
                document.getElementById("re").innerHTML = "player2 is winner";
            }
        }
    </script>
</body>
</html>
