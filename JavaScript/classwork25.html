<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>validate</title>
</head>
<body>
    username
    <input type="text" id="username">
    <br>
    phone number 
    <input type="password" id="phone">
    <br>
    <button onclick="validatee()">submit</button>
    <script>
        var un = /^([a-z0-9]+)$/;
        var ph = /^([0-9]+).{10}$/;
        function validatee(){
            var a = document.getElementById("username").value;
            var b = document.getElementById("phone").value;
            if(un.test(a) && ph.test(b)){
                alert("ok");
                console.log("ok");
            }else{
                alert("not ok");
                console.log("not ok");
            }
        }
    </script>
</body>
</html>
