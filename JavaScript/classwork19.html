<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    
        <label>First Number</label>
    <input type="text" name="" id="first">
    <br>
    <label>Second Number</label>
    <input type="text" name="" id="second">
    <br>
    <label>Result Number</label>
    <input type="text" name="" id="result" readonly>
    <br>
    <button id="" onclick="add()">Add</button>
    <button id="" onclick="sub()">Subtract</button>
    <button id="" onclick="mul()">Multiply</button>
    <button id="" onclick="div()">Divide</button>
    <div id="para">

    </div>
    
    <script>
        function add(){
            var a = document.getElementById("first").value;
            var b = document.getElementById("second").value;
            a = parseInt(a);
            b = parseInt(b);
            var sum = a + b;
            document.getElementById("result").value = sum;
            console.log(a+b);
            document.getElementById("para").innerHTML = sum;
        }
        function sub(){
            var a = document.getElementById("first").value;
            var b = document.getElementById("second").value;
            a = parseInt(a);
            b = parseInt(b);
            var sum = a - b;
            document.getElementById("result").value = sum;
            console.log(a-b);
            document.getElementById("para").innerHTML = sum;
        }
        function mul(){
            var a = document.getElementById("first").value;
            var b = document.getElementById("second").value;
            a = parseInt(a);
            b = parseInt(b);
            var sum = a * b;
            document.getElementById("result").value = sum;
            console.log(a*b);
            document.getElementById("para").innerHTML = sum;
        }
        function div(){
            var a = document.getElementById("first").value;
            var b = document.getElementById("second").value;
            a = parseInt(a);
            b = parseInt(b);
            var sum = a / b;
            document.getElementById("result").value = sum;
            console.log(a/b);
            document.getElementById("para").innerHTML = sum;
        }
    </script>
</body>
</html>
